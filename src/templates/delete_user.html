<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete User</title>
    

</head>
<body style="background-color: #FAEBF9">

    <h1 class = "main-header" >Delete user</h1>

    <div style="text-align: center;">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {%for category, message in messages %}

            {% if category == 'success' %}
            <div style="background: #b9e1c3; color: #155724;padding: 12px; margin: 15px 0; border-radius: 5px; border: 1px solid #3d7c4c;">
                {{ message }}
            </div>
            {% elif category == 'error' %}
            <div style="background: #e40909; color: #000000;padding: 12px; margin: 15px 0; border-radius: 5px; border: 1px solid #000000;">
                {{ message }}
            </div>
            {% endif %}
        {% endfor %}
        {% endif %}
        {% endwith %}

        <form action="{{ url_for('delete_user_page') }}" method="POST">
            <div>
                <label> Your username: </label>
                <input type="text" name="username" required>
            </div>
            <div>
                <label> Your password: </label>
                <input type="text" name="password" required>
            </div>
            <div>
                <label> Username for user you want to delete: </label>
                <input type="text" name="deleted_user" required>
            </div>
        
            <button type="submit" style="background-color: #FFD6FE; cursor: pointer; margin-right: 10px; padding: 5px 15px;">
                Delete
            </button>


            <button type="button" style="background-color: #FFD6FE; cursor: pointer; padding: 5px 15px;"
            onclick="window.location.href='{{ url_for('display_dashboard') }}'">
            Cancel
            </button>


            <button style="background-color:#FFD6FE; display:block; position: absolute; top: 20px; right: 20px"
        onclick="window.location.href='{{ url_for('display_dashboard') }}'">
    &lt; Back
    </button>

        </form>
    </div>

</body>
</html>

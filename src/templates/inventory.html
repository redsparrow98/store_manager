<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
</head>
<body style="background-color: #FAEBF9">
    <h1>Inventory</h1>
    <h4>Choose inventory management options below</h4>
    
<button style="background-color:#FFD6FE; display:block; margin-bottom:10px;"
        onclick="window.location.href='{{ url_for('display_all_products') }}'">
    All Products
</button>

<!-- ADD NEW PRODUCT BUTTON -->
<button style="background-color: #FFD6FE; display:block; margin-bottom:10px;" 
        onclick="window.location.href='{{ url_for('add_product_page') }}'">
    Add new product
    </button>

<!-- DELETE PRODUCT BUTTON -->
<button style="background-color: #FFD6FE; display:block; margin-bottom:10px;" 
        onclick="window.location.href='{{ url_for('delete_product_page') }}'">
    Delete Product
    </button>

<!-- UPDATE PRODUCT BUTTON -->
<button style="background-color: #FFD6FE; display:block; margin-bottom:10px;" 
        onclick="window.location.href='{{ url_for('update_product_finder_page') }}'">
    Update Product
    </button>

<button style="background-color:#FFD6FE; display:block; position: absolute; top: 20px; right: 20px"
        onclick="window.location.href='{{ url_for('display_dashboard') }}'">
    &lt; Back
</button>
</body>
</html>

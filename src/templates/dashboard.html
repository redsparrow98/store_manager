<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body style="background-color: #faebfa">
    <h1 style="text-align:center;">Welcome!</h1>

     <a href="{{ url_for('show_notifications') }}"
        style="position: absolute; top: 20px; right: 20px" background-color: none; border:none; cursor:pointer; font-size:28px;"
    >
    ðŸ””
    {% if notif_count > 0 %}
    <span style="
        position:absolute;
        top:-5px;
        right:-5px;
        background:red;
        color:white;
        padding:2px 6px;
        font-size:12px;
        border-radius:50%;
    ">
        {{ notif_count }}
    </span>
    {% endif %}
     </a>   

    <button 
        onclick="toggleMenu()"
        style="min-width: 400px; background-color: #FFD6FE; display:block; margin:auto;"
    >
        Menu
    </button>

    <div id='menu-options' style="display:none; margin-top:20px; text-align:center;">
        <button 
            onclick="window.location.href='{{ url_for('display_inventory') }}'"
            style="background-color: #FFD6FE"
        >
            Manage inventory
        </button>
    </div>

    <script>
    function toggleMenu() {
        const menu = document.getElementById('menu-options');
        menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
    }
    </script>
</body>
</html>

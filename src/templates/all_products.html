<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
<style>
        .round-btn{
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: none;
            overflow: hidden; 
            padding: 0;
            cursor: pointer;
            background-color: #FFD6FE
        }

        .round-btn img {
            width: 70%;
            height: 70%;
            object-fit: cover;
        }
</style>
</head>
<body style="background-color: #FAEBF9">

<button class="round-btn" style="top: 20px; left: 20px;" onclick="window.location.href='{{ url_for('display_dashboard') }}'"> 
    <img src=https://www.iconpacks.net/icons/2/free-home-icon-2502-thumb.png alt="home-button">
</button>

    <h1 style = "text-align: center">Complete inventory</h1>
    <h4 style = "text-align: center">Below is all products currently in store</h4>
    <h4 style = "text-align: center">To manage inventory step back to Inventory and choose a management option</h4>

    {% for product in all_products %}
    <pre>{{ product }}</pre>
    <hr>
    {% endfor %}
    
    <button style="background-color:#FFD6FE; display:block; position: absolute; top: 20px; right: 20px"
        onclick="window.location.href='{{ url_for('display_inventory') }}'">
    &lt; Back
</button>
</body>
</html>

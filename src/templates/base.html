<!DOCTYPE html>
<html lang="en" data-theme="default">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Dashboard{% endblock %}</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/global.css') }}"
    />
    <link
    rel="stylesheet"
    href="{{ url_for('static', filename='css/access.css') }}"
    />
    <link
    rel="stylesheet"
    href="{{ url_for('static', filename='css/inventory.css') }}"
    />
    <link
    rel="stylesheet"
    href="{{ url_for('static', filename='css/christmas.css') }}"
    />
  </head>
  <body>
    <!-- Top navigation bar -->
    <header class="top-navbar">
        <div class = "header-icon">
            <div class="notification">
                <a href="{{ url_for('notifications_page') }}" class="notification-btn" title="Notifications">
                <span class="icon icon--notification icon--default sidebar-icon"></span>
                <!-- Christmas notification icon -->
                <span class="icon icon--notification icon--christmas sidebar-icon"></span>
                <!-- Notification counter -->
                {% if notifications_count > 0 %}
                  <span class="notification-counter" aria-hidden="true">{{ notifications_count }}</span>
                {% endif %}
                </a>
            </div>
            <div class="logo">
                <span class="icon icon--logo icon--default sidebar-icon"></span>
                <!-- Christmas logo icon -->
                <span class="icon icon--logo icon--christmas sidebar-icon"></span>
            </div>
    </header>

    <!-- Sidebar navigation  -->
    <aside class="sidebar">
      <div class="sidebar-user">
        <a href="{{ url_for('account_page') }}" class="sidebar-user-link" aria-label="My account">
          <div class="user-icon">
            <img src="{{ url_for('static', filename='images/usericon.svg') }}" alt="User" class="user-icon-img default-icon" />
            <span class="sidebar-icon christmas-user-icon" aria-hidden="true"></span>
          </div>

          <span class="user-label">
            {% if current_user.is_authenticated %}
              {{ current_user.id }}
            {% else %}
              Guest
            {% endif %}
          </span>

          {% if access_level %}
          <span class="user-lvl">{{ access_level }}</span>
          {% endif %}
        </a>
      </div>
      <nav class="sidebar-nav">
        <nav class="navigation">
          <a href="{{ url_for('dashboard') }}">
            <img
              src="{{ url_for('static', filename='images/home.svg') }}"
              alt="Home Icon"
              class="sidebar-icon default-icon"
            />
            <!-- Christmas home icon -->
            <span class="sidebar-icon christmas-home-icon" aria-hidden="true"></span>
            Home
          </a>
          <a href="{{ url_for('display_inventory') }}">
            <img
              src="{{ url_for('static', filename='images/shoppingbag.svg') }}"
              alt="Inventory Icon"
              class="sidebar-icon default-icon"
            />
            <!-- Christmas inventory icon -->
            <span class="sidebar-icon christmas-inventory-icon" aria-hidden="true"></span>
            Inventory
          </a>
          <a href="{{ url_for('list_orders_page') }}">
            <img
              src="{{ url_for('static', filename='images/orders.svg') }}"
              alt="Orders Icon"
              class="sidebar-icon default-icon"
            />
            <!-- Christmas stock icon -->
            <span class="sidebar-icon christmas-stock-icon" aria-hidden="true"></span>
            Stock
          </a>
          <a href="{{ url_for('user_orders_page') }}">
            <img
              src="{{ url_for('static', filename='images/user-orders-icon.svg') }}"
              alt="User Orders Icon"
              class="sidebar-icon default-icon"
            />
            <!-- Christmas orders icon -->
            <span class="sidebar-icon christmas-orders-icon" aria-hidden="true"></span>
            User Orders
          </a>
          <a href="{{ url_for('returns_page') }}">
            <img
              src="{{ url_for('static', filename='images/notepad.svg') }}"
              alt="Returns Icon"
              class="sidebar-icon default-icon"
            />
            <!-- Christmas returns icon -->
            <span class="sidebar-icon christmas-returns-icon" aria-hidden="true"></span>
            Returns
          </a>
        </nav>
      </nav>
      <button class="btn-christmas" id="themeToggle">Christmas Mode</button>
      <a href="{{ url_for('logout') }}" class="logout-btn">Log out</a>
    </aside>

    <!-- Main content area -->
    <main class="main-content">
      <section class="content">{% block content %}{% endblock %}</section>
    </main>
    <script src="{{ url_for('static', filename='JavaScript/christmasMode.js') }}">
    </script>
  </body>
</html>

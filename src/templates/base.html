<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Dashboard{% endblock %}</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/global.css') }}"
    />
    <link
    rel="stylesheet"
    href="{{ url_for('static', filename='css/access.css') }}"
    />
  </head>
  <body>
    <!-- Top navigation bar -->
    <header class="top-navbar">
        <div class = "header-icon">
            <div class="notification">
                <a href="{{ url_for('notifications_page') }}" class="notification-btn">
                <img
                    src="{{ url_for('static', filename='images/notification.svg') }}"
                    alt="Notifications"
                />
                </a>
            </div>
            <div class="logo">
                <img
                    src="{{ url_for('static', filename='images/logo.svg') }}"
                    alt="Logo"
                />
        </div>
    </header>

    <!-- Sidebar navigation  -->
    <aside class="sidebar">
      <div class="sidebar-user">
        <div class="user-icon">
          <img
            src="{{ url_for('static', filename='images/usericon.svg') }}"
            alt="User Icon"
            class="user-icon"
          />
        </div>
        <span class="user-label">
            {% if current_user.is_authenticated %}
                {{ current_user.id }}
            {% else %}
                Guest
            {% endif %}
        
        <!-- access lvl tag -->
        </span>
        {% if access_level %}
        <span class="user-lvl">
            {{ access_level }}
        </span>
        {% endif %}
      </span>
      <nav class="sidebar-nav">
        <nav class="navigation">
          <a href="{{ url_for('dashboard') }}">
            <img
              src="{{ url_for('static', filename='images/home.svg') }}"
              alt="Home Icon"
              class="nav-icon"
            />
            Home
          </a>
          <a href="{{ url_for('display_inventory') }}">
            <img
              src="{{ url_for('static', filename='images/shoppingbag.svg') }}"
              alt="Inventory Icon"
              class="nav-icon"
            />
            Inventory
          </a>
          <a href="#">
            <img
              src="{{ url_for('static', filename='images/orders.svg') }}"
              alt="Orders Icon"
              class="nav-icon"
            />
            Orders
          </a>
          <a href="#">
            <img
              src="{{ url_for('static', filename='images/notepad.svg') }}"
              alt="Returns Icon"
              class="nav-icon"
            />
            Returns
          </a>
          <a href="{{ url_for('account_page') }}">
            <img
              src="{{ url_for('static', filename='images/account.svg') }}"
              alt="Account Icon"
              class="nav-icon"
            />
            Account
          </a>
        </nav>
      </nav>
      <a href="{{ url_for('logout') }}" class="logout-btn">Logout</a>
    </aside>

    <!-- Main content area -->
    <main class="main-content">
      <section class="content">{% block content %}{% endblock %}</section>
      <!--Add a notification button and logo here-->
    </main>
  </body>
</html>

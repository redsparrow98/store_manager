<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #f3f4f6;

        }
        .login-box {
            padding: 35px;
            width: 350px;
            border-radius: 14px;
            box-shadow: 0 4px 15px rgb(0, 0, 0, 0.15);
            text-align: center;
            background: #f3f4f6;
        }
        .logo img{
            width: 90px;
            margin-bottom: 12px;
        }
        input{
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 15px;
        }
        button{
            width: 100%;
            padding: 12px;
            background: #3b82f6;
            border: none;
            color: antiquewhite;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover{
            background: #2563eb;
        }
        .error{
            color: red;
            font-size: 14px;
            margin-bottom: 10px;
        }
    </style>    
</head>
<body>
    <div class="login-box">
        <div class="logo">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo">"
        </div>
        <h2>Login</h2>
        {% if error %}
        <p class="error">{{error}}</p>
        {% endif %}

        <form method="post">
            <input type="text" name="username" placeholder="Enter username" required>
            <input type="password" name="password" placeholder="Enter password" required>
            <button type="submit">Log In</button>

        </form>

    </div>
</body>
</html>

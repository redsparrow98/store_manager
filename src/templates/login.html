<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            font-family:  Roboto, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #f3f4f6;

        }
        .login-box {
            padding: 4vw;
            width: 30vw;
            border-radius: 1.5vw;
            box-shadow: 0 0.5vw 1.5vw rgb(0, 0, 0, 0.15);
            text-align: center;
            background: #f3f4f6;
        }
        .logo img{
            width: 15vw;
            margin-bottom: 2vh;
        }
        input{
            width: 100%;
            padding: 1.2vh;
            margin: 1vh 0;
            border-radius: 0.8vw;
            border: 0.1vw solid #ccc;
            font-size: 1.2vw;
        }
        button{
            width: 100%;
            padding: 1.2vh;
            background: #3b82f6;
            border: none;
            color: antiquewhite;
            font-size: 1.2vw;
            border-radius: 0.8vw;
            cursor: pointer;
            margin-top: 1vh;
        }
        button:hover{
            background: #2563eb;
        }
        .error{
            color: red;
            font-size: 1vw;
            margin-bottom: 10vh;
        }
    </style>    
</head>
<body>
    <div class="login-box">
        <div class="logo">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo">"
        </div>
        <h2>Login</h2>
        {% if error %}
        <p class="error">{{error}}</p>
        {% endif %}

        <form method="post">
            <input type="text" name="username" placeholder="Enter username" required>
            <input type="password" name="password" placeholder="Enter password" required>
            <button type="submit">Log In</button>

        </form>

    </div>
</body>
</html>
